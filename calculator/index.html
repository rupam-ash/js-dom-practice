<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div class="output-filed"></div>
      </div>
      <div class="buttons">
        <div class="cnt">
          <button class="operands">7</button>
          <button class="operands">8</button>
          <button class="operands">9</button>
          <button class="oerator operands">*</button>
        </div>
        <div class="cnt">
          <button class="operands">4</button>
          <button class="operands">5</button>
          <button class="operands">6</button>
          <button class="operator operands">/</button>
        </div>
        <div class="cnt">
          <button class="operands">1</button>
          <button class="operands">2</button>
          <button class="operands">3</button>
          <button class="operator operands">-</button>
        </div>
        <div class="cnt">
          <button class="operands">0</button>
          <button class="operands dot operands">.</button>
          <button id="ac">C</button>
          <button class="operator operands">+</button>
        </div>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
